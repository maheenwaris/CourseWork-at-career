    <script>
        let a = prompt('enter total number');
        let b = prompt('enter obtained number');
        c = b/a*100;
        if(c > 40){
            if(c>=90){
                alert("A grade");
            }
            else{
                if(c>=80){
                    alert("B grade");
                }
                else{
                    if(c>=70){
                        alert ("C grade")
                    }
            }
            }
        }
        else{
            alert("F grade")
        }
    </script>
