<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <style>
        .ImgParent{
            height: 90vh;
        }
        .groupbtn{
            position: absolute;
            background-color:transparent;
            width: 90%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .groupbtn button{
            border-radius: 50%;
        }
    </style>

    <div class="container">
        <div class="row position-relative  d-flex flex-direction-column">
            <div class="col-md-12 ImgParent ">
            <img src="img1.jpeg" alt="" width="100%" height="120%">
            <img src="img2.jpeg" alt="" width="100%" height="120%">
            <img src="img3.jpeg" alt="" width="100%" height="120%">
            <img src="img4.jpg" alt="" width="100%" height="120%">
            </div>

            <div class="groupbtn">
            <button onclick="add(1)"> < </button>
            <button onclick="add(-1)"> > </button>
            </div>
        </div>
    </div>
    <script>
        let img = document.getElementsByTagName('img');
        let index = 0;

        function add(y) {
            index = index + y;
            if (index >= img.length) {
                index = 0;
            }
            if (index < 0){
                index = img.length - 1 ;
            }
            slider(index);
        }
        slider(0);

        function slider(y) {
            for (let a = 0; img.length > a; a++){
            img[a].style.display = 'none';
            }
            img[y].style.display = 'block';
        }
    </script>
</body>
</html>
