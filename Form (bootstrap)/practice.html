<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Table by bootstrap</title>
</head>
<body>
    <div class="container">
        <div class="row display-flex flex-row justify-content-center align-item-center m-0">
            <div class="col-md-6 mt-5">
                <img class="h-70 w-100" src="purple.hijab.jpeg"> 
            </div>
        <div class="col-md-6 mt-5">
                <div class="display-flex justify-content-center flex-direction-column mt-5">
                    <h3 class="display-flex justify-content-center align-iten-center">BIO-DATA</h3><br>
                    <input class="form-control bs-purple" type="text" placeholder="Enter your first name" name="fnam"><br>
                    <input class="form-control" type="text" placeholder="Enter your last name" name="lnam"><br>
                    <input class="form-control" type="text" placeholder="Enter your contact" name="cntct"><br>
                    <input class="form-control" type="text" placeholder="Enter your Email" name="eml"><br>
                    <input class="form-control" type="text" placeholder="Enter your DOB" name="dob"><br>
                    <input class="form-control" type="text" placeholder="Enter your CNIC" name="cnic"><br>
                    <input class="form-control" type="text" placeholder="Enter your City" name="place"><br>
                </div>
        </div>
        </div>
    </div>
</body>
</html>
